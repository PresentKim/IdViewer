name : Build Artifact

on :
  push :

jobs :
  build :
    name : Build Artifact
    runs-on : ubuntu-20.04
    strategy :
      fail-fast : false

    steps :
      - uses : actions/checkout@v2
        with :
          submodules : true

      - uses : shivammathur/setup-php@2.12.0
        with :
          php-version : 8.0

      - name : Prepare
        run : |
          SOURCE_DIR=${{ github.workspace }}
          BUILD_DIR=${SOURCE_DIR}/build
          PLUGIN_NAME=$(grep -oP '(?<=name\: )([^\n \t]+)' ${SOURCE_DIR}/plugin.yml)
          PLUGIN_VERSION=$(grep -oP '(?<=version\: )([^\n \t]+)' ${SOURCE_DIR}/plugin.yml)
          ARTIFACT_NAME=${BUILD_DIR}/${PLUGIN_NAME}_v${PLUGIN_VERSION}-Build${BUILD_NUMBER}.phar

          echo "BUILD_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV
          echo "BUILD_DIR=${{ github.workspace }}/build" >> $GITHUB_ENV
          echo "SOURCE_DIR=${SOURCE_DIR}" >> $GITHUB_ENV
          echo "PLUGIN_NAME=${PLUGIN_NAME}" >> $GITHUB_ENV
          echo "PLUGIN_VERSION=${PLUGIN_VERSION}" >> $GITHUB_ENV
          echo "ARTIFACT_NAME=${ARTIFACT_NAME}" >> $GITHUB_ENV

      - name : Append build number into version
        run : |
          INFO_PATH=${{ env.SOURCE_DIR }}/plugin.yml
          sed -i -E "s/version\: [0-9]+\.[0-9]+\.[0-9]+/\0-BUILD${{ env.BUILD_NUMBER }}/g" ${INFO_PATH}

      - name : Build plugin
        run : |
          BUILD=${{ env.BUILD_DIR }}/build.php

          mkdir -p ${{ env.BUILD_DIR }}
          mkdir -p ${{ env.SOURCE_DIR }}/resources
          wget -O ${BUILD} https://raw.githubusercontent.com/pmmp/DevTools/master/src/DevTools/ConsoleScript.php
          php -dphar.readonly=0 ${BUILD} --make ${{ env.SOURCE_DIR }}/plugin.yml,${{ env.SOURCE_DIR }}/src,${{ env.SOURCE_DIR }}/resources --relative ${{ env.SOURCE_DIR }} --out ${{ env.ARTIFACT_NAME }}

      - name : Upload release artifacts
        uses : actions/upload-artifact@v2
        with :
          name : release_artifacts
          path : ${{ env.ARTIFACT_NAME }}
